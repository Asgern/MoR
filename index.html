<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men Of Responsibility</title>
  <!-- Link to the updated CSS for a medieval knight theme -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Men Of Responsibility</h1>
    <p class="tagline">Honour, Valor, and Chivalry</p>
  </header>

  <main>
    <!-- Tab Navigation -->
    <div class="tab-container">
      <ul class="tab-nav">
        <li><button class="active" data-tab="forside">Forside</button></li>
        <li><button data-tab="vedtaegter">Formål & Vedtægter</button></li>
        <li><button data-tab="medlemsoversigt">Medlemsoversigt</button></li>
        <li><button data-tab="kontakt">Kontakt Os</button></li>
      </ul>

      <!-- Tab Content -->
      <div id="forside" class="tab-content active">
        <iframe src="sider/forside/forside.html" title="Forside"></iframe>
      </div>
      <div id="vedtaegter" class="tab-content">
        <iframe src="sider/vedtaegter/vedtaegter.html" title="Formål & Vedtægter"></iframe>
      </div>
      <div id="medlemsoversigt" class="tab-content">
        <iframe src="sider/medlemsoversigt/medlemsoversigt.html" title="Medlemsoversigt"></iframe>
      </div>
      <div id="kontakt" class="tab-content">
        <iframe src="sider/kontakt/kontakt.html" title="Kontakt Os"></iframe>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

  <script>
    // Tab functionality
    document.querySelectorAll('.tab-nav button').forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons and content
        document.querySelectorAll('.tab-nav button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        // Add active class to clicked button and corresponding content
        button.classList.add('active');
        document.getElementById(button.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
