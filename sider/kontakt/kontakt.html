<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Os</title>
    <link rel="stylesheet" href="..\..\styles.css">
</head>
<body>
    <main>
        <section class="contact-section">
            <h2>Kontakt Os</h2>
            
            <div class="contact-grid">
                <div class="contact-info">
                    <div class="info-card">
                        <h3>Besøg Os</h3>
                        <p><strong>Adresse:</strong><br>Logevej 12<br>1234 København</p>
                    </div>
                    
                    <div class="info-card">
                        <h3>Ring Til Os</h3>
                        <p><strong>Telefon:</strong><br>+45 12 34 56 78</p>
                    </div>
                    
                    <div class="info-card">
                        <h3>Skriv Til Os</h3>
                        <p><strong>E-mail:</strong><br><a href="mailto:kontakt@voresloge.dk">kontakt@voresloge.dk</a></p>
                    </div>
                </div>

                <div class="contact-form">
                    <h3>Send Os En Besked</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Navn:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Emne:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Besked:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        
                        <button type="submit">Send Besked</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Men Of Responsibility. Alle rettigheder forbeholdes.</p>
    </footer>

    <style>
        .contact-section {
            padding: 2rem;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .info-card {
            background: #2a2018;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #5d4a36;
        }
        
        .info-card h3 {
            color: #c5a267;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .contact-form {
            background: #2a2018;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #5d4a36;
        }
        
        .contact-form h3 {
            color: #c5a267;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        @media screen and (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
            
            .contact-section {
                padding: 1rem;
            }
            
            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</body>
</html>
